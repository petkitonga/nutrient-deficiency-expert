  <div class="container">
    <div class="row">
      <div class="col-xs-2"></div>
      <div class="col-xs-8">
        <h3 class="well well-sm text-center">Enter Plant Details to Query the System</h3>
      </div>
      <div class="col-xs-2"></div>
    </div>
    <form>
      <div class="row">
        <div class="col-xs-2"></div>
        <div class="col-xs-8">
          <div class="form-group">
            <label for="leavesaffected">Which leaves have mostly been affected?</label>
            <select class="form-control" id="leavesaffected">
              <option value="older">Older/Bottom Leaves</option>
              <option value="newer">Newer/Younger Leaves</option>
            </select>
          </div>
        </div>
        <div class="col-xs-2"></div>
      </div>
      <div class="row">
        <div class="col-xs-2"></div>
        <div class="col-xs-8">
          <div class="row">
            <div class="col-xs-6">
              <div class="form-group f9 " data-fid="f9">
                <label class="control-label" for="f9">What is the symptom spread?</label>
                <div class="radio">
                  <input id="f9_1" name="f9" type="radio" value="generalized" checked>
                  <label for="f9_1">
                    Generalized
                  </label>
                </div>
                <div class="radio">
                  <input id="f9_2" name="f9" type="radio" value="localized">
                  <label for="f9_2">
                    Localized to specific parts
                  </label>
                </div>
              </div>

              <div class="form-group f10 " data-fid="f10">
                <label class="control-label" for="f10">Choose the overall plant leaf color</label>
                <div class="radio">
                  <input id="f10_1" name="f10" type="radio" value="dark_green" checked>
                  <label for="f10_1">
                    Dark Green
                  </label>
                </div>
                <div class="radio">
                  <input id="f10_2" name="f10" type="radio" value="light_green">
                  <label for="f10_2">
                    Light Green
                  </label>
                </div>
              </div>

              <div class="form-group">
                <label for="extraColors">What other colours can be observed?</label>
                <select class="form-control" id="extraColors">
                  <option value="purple_red">Red/Purple</option>
                  <option value="red">Red</option>
                  <option value="yellow">Yellow</option>
                </select>
              </div>

            </div>
            <div class="col-xs-6">

              <div class="form-group f11 " data-fid="f11">
                <label class="control-label" for="f11">Is there necrotic spotting? (Else leave unticked)</label>
                <div class="checkbox">
                  <input id="f11_1" name="f11" type="checkbox" value="necrotic">
                  <label for="f11_1">
                    Yes
                  </label>
                </div>
              </div>

              <div class="form-group">
                <label for="leaf">Which option best describes the effect on the leaves?</label>
                <select class="form-control" id="leaf">
                  <option value="hooked_then_brown">Hooked leaf, and turned brown</option>
                  <option value="burned_leaves">Burned Leaves</option>
                  <option value="twisted_and_brittle">Twisted and Brittle</option>
                  <option value="scorched_cupped_rolled">Scorched, Cupped or Rolled</option>
                </select>
              </div>

              <div class="form-group">
                <label for="chlorosis">Chlorosis Type</label>
                <select class="form-control" id="chlorosis">
                  <option value="none">No Chlorosis</option>
                  <option value="general">General Chlorosis</option>
                  <option value="interveinal">Interveinal</option>
                  <option value="young_leaves">Young Leaves</option>
                </select>
              </div>

            </div>
          </div>
        </div>
        <div class="col-xs-2"></div>
      </div>

      <button class="btn btn-primary btn-lg center-block" type="submit">Ask System</button>
    </form>
    <hr>

      <div class="col-xs-2"></div>
      <div class="col-xs-8">
        <div class="panel panel-success">
          <div class="panel-heading">Deficient Nutrients</div>
          <div class="panel-body">
            <ul id="prolog-response" class="list-group">

            </ul>
          </div>
        </div>
      </div>
